<template name="blurtsList">
  <div class="blurts">
  	<div class="wrapper">
	    {{#each blurts}}
	      {{> blurtItem}}
	    {{/each}}
  	</div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
